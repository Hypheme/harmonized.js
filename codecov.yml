codecov:
  branch: master
  bot: null

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshold: null
        branches:
          - "!feature/*"
    patch:
      default:
        target: 90%
        branches:
          - "!feature/*"
    changes:
      default:
        branches:
          - "!feature/*"
  ignore: null

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  branches: null
  behavior: default
