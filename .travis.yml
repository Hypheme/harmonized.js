sudo: required
dist: trusty
language: node_js
node_js:
  - "6"
cache:
  bundler: true
  directories:
  - node_modules
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install -g codecov
  - npm install
script:
  - npm run test:travis
after_success:
  - npm run codecov
